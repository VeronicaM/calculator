<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./public/dist/main.css" />
    
    <meta charset="UTF-8">
    <meta content="en-us" http-equiv="Content-Language" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	 <link rel="shortcut icon" type="image/png" href="./favicon.png"/>
     <link rel="shortcut icon" type="image/png" href="./favicon.png"/>
</head>
<body>
   <div class="container position"> 
   <div class="row display" data-value="">
  	 <input id="operation" type="text" placeholder="0" readonly> 	 	
   </div>
   <div class="row">
   	 <section class="col-xs-10 numbers">
   	 	<div class="row erasers">
   	 		<button>CE</button>
	   	 	<button>C</button>
	   	 	<button >⤾</button>
   	 	</div>
   	 	<div class="row">
   	 		<button>7</button>
	   	 	<button>8</button>
	   	 	<button>9</button>
   	 	</div>
   	 	<div class="row">
   	 		<button>4</button>
	   	 	<button>5</button>
	   	 	<button>6</button>
   	 	</div>
   	 	<div class="row">
   	 		<button>1</button>
	   	 	<button>2</button>
	   	 	<button>3</button>
   	 	</div>
   	 	<div class="row last">
   	 		<button>0</button>
	   	 	<button>.</button>
   	 	</div>	
   	  </section>
   	   <aside class="col-xs-2 operations">
   	 	<button>÷</button>
   	 	<button>×</button>
   	 	<button>-</button>
   	 	<button>+</button>
   	 	<button id="compute">=</button>
   	 </aside>
   	</div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <script src="./public/dist/main.js" type="text/javascript"></script>
</body>
</html>
